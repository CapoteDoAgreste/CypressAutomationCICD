name: CI/CD Pipeline - Docker & Cypress

on:
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # -----------------------------
      # Setup Node (Cypress)
      # -----------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: cypress/package-lock.json

      # -----------------------------
      # Start Docker services
      # -----------------------------
      - name: Pull Docker images (optional)
        run: |
          docker pull postgres:16-alpine || true
          docker pull node:20-alpine || true

      - name: Start Docker services
        run: docker compose -f docker-compose.yml up -d --build

      # -----------------------------
      # Wait for backend
      # -----------------------------
      - name: Check backend health
        run: |
          echo "Checking backend health..."
          for i in {1..30}; do
            if curl -f http://localhost:8080/api/health; then
              echo "Backend is healthy âœ“"
              exit 0
            fi
            echo "Attempt $i/30 - waiting..."
            sleep 2
          done

          echo "Backend did not become healthy"
          docker compose logs
          exit 1

      # -----------------------------
      # Run Cypress
      # -----------------------------
      - name: Install Cypress dependencies
        working-directory: ./cypress
        run: npm ci

      - name: Run Cypress tests
        working-directory: ./cypress
        run: npm run cy:run

      # -----------------------------
      # Artifacts (only on failure)
      # -----------------------------
      - name: Upload Cypress screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/cypress/screenshots/
          if-no-files-found: ignore

      - name: Upload Cypress videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/cypress/videos/
          if-no-files-found: ignore

      - name: Show Docker logs
        if: failure()
        run: |
          echo "=== Frontend Logs ==="
          docker logs stockguard-front || true
          echo "=== Backend Logs ==="
          docker logs stockguard-back || true
          echo "=== Database Logs ==="
          docker logs stockguard-db || true

      # -----------------------------
      # Cleanup (always runs)
      # -----------------------------
      - name: Cleanup containers
        if: always()
        run: docker compose down -v

  # ======================================================
  # BUILD CHECK JOB
  # ======================================================

  build-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # -----------------------------
      # Setup Node (Front + Cypress)
      # -----------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            front/package-lock.json
            cypress/package-lock.json

      # -----------------------------
      # Frontend build
      # -----------------------------
      - name: Install frontend dependencies
        working-directory: ./front
        run: npm ci

      - name: Build frontend
        working-directory: ./front
        run: npm run build

      # -----------------------------
      # Cypress Type Check
      # -----------------------------
      - name: Install Cypress dependencies
        working-directory: ./cypress
        run: npm ci

      - name: Type check Cypress tests
        working-directory: ./cypress
        run: npx tsc -p tsconfig.json --noEmit
